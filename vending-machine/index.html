<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<title>Vending Machine Change Calculator TDD</title>
	<!-- Load the QUnit CSS file from CDN - Require to display tests attractively -->
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
	<!-- Pure CSS is a minimalist CSS file to make things look nicer -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body style="margin: 0 1em;">

	<div id="main">
		<h1>Vending Machine <em>Change Calculator</em></h1>
		<h2>Calculate the change (<em>coins</em>) to return a customer when they buy something.</h2>
	</div><!--  end #main -->
	
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<!-- Load the QUnit Testing Framework from CDN -->
	<script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

	<script>
		// This is what a simple unit test looks like:
		test("This sample test should always pass", function(assert) {
			var result = 1 + 1;
			assert.equal(result, 2); // just so we know everything is loaded correctly
		});
		// A failing test will be red:
		test("This is what a failing test looks like!", function(assert){
			var result = [1, 2, 3].indexOf(1); // this should be 0
			assert.equal(result, -1); // we "expect" this to fail
		});
	</script>
</body>
</html>
